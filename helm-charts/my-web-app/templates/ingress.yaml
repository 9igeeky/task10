{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "my-web-app.fullname" . }}
  namespace: {{ .Values.global.namespace }}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "my-web-app.frontend.fullname" . }}
            port:
              number: {{ .Values.frontend.service.port }}
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: {{ include "my-web-app.backend.fullname" . }}
            port:
              number: {{ .Values.backend.service.port }}
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: {{ include "my-web-app.backend.fullname" . }}
            port:
              number: {{ .Values.backend.service.port }}
      - path: /ready
        pathType: Prefix
        backend:
          service:
            name: {{ include "my-web-app.backend.fullname" . }}
            port:
              number: {{ .Values.backend.service.port }}
{{- end }}